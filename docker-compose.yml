services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: palette-backend
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - DATABASE_URL=postgres://user:password@postgres:5432/palette
      - JWT_PRIVATE_KEY_PATH=/app/keys/private_key.pem
      - JWT_PUBLIC_KEY_PATH=/app/keys/public_key.pem
      - RUST_LOG=info
    depends_on:
      - postgres

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: palette-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

  postgres:
    image: postgres:16-alpine
    container_name: palette-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=palette
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
